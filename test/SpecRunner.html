<!DOCTYPE html>
<!--doctype required so IE9 is in standards mode-->
<html>
<head>
<title>Jasmine Spec Runner</title>

<link rel="shortcut icon" type="image/png" href="../lib/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
<script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
<script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>
<!-- My own reporters -->
<script type="text/javascript" src="../lib/jasmine/jasmine.JUnitXMLReporter.js"></script>
<script type="text/javascript" src="../lib/jasmine/jasmine.JUnitJSONReporter.js"></script>

<!-- jquery is 1.6.4 on the target page -->
<script src="../lib/jquery-1.6.4.js"></script>

<script src="requirejs-config.js"></script>
<script src="../lib/require.js"></script>
<script src="fix-amd-jquery-like-on-real-page.js"></script>

<script>
var jasmineEnv = jasmine.getEnv();
jasmineEnv.addReporter(new jasmine.JUnitXMLReporter());
jasmineEnv.addReporter(new jasmine.JUnitJSONReporter());

require(["spec/UnitsRequiredPageParser", "spec/UnitList", "spec/AttackPlan", "spec/AdventuresModel", "domReady!"], function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    jasmineEnv.execute();
});
</script>

</head>

<body>
</body>
</html>
